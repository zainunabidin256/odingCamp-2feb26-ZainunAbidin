<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced To-Do List</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>

    <!-- Form input To-Do -->
    <form id="todo-form" class="card">
      <input type="text" id="task-input" placeholder="Masukkan tugas..." required>
      <input type="date" id="date-input" required>
      <button type="submit" class="btn">Tambah</button>
    </form>

    <!-- Search & Filter -->
    <div class="menu card">
      <input type="text" id="search-input" placeholder="Cari tugas...">

      <select id="filter-status">
        <option value="all">Semua</option>
        <option value="pending">Belum Selesai</option>
        <option value="completed">Selesai</option>
      </select>
    </div>

    <!-- Counter -->
    <div class="counter card">
      <p>
        Total: <span id="total-count">0</span> |
        Selesai: <span id="completed-count">0</span> |
        Belum Selesai: <span id="pending-count">0</span>
      </p>
    </div>

    <!-- Delete all -->
    <button id="delete-all" class="btn danger">Hapus Semua</button>

    <!-- Table -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Tugas</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="todo-list">
        
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS  -->
  <script src="./script.js"></script>
</body>
</html>
